<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cargo</title>
</head>

<body>
    <header>
        <h1>Sistema de RH</h1>
        <h3>Módulo Cargos e Salários</h3>
        <img src="https://senior.proway.com.br/assets/img/banner2.png">
        <h1>Grupo 2</h1>
        <h3>GoDEV</h3>
    </header>

    <h3>Visualizar Cargo</h3>
    <!--<h5>Pesquisar</h5-->

    <form>
        <label for="nome_cargo">Nome:</label>
        <input type="text" name="nome_cargo" value="Desenvolvedor" disabled="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="horas_mes">Horas/mês:</label>
        <input type="number" name="horas_mes" value="240" disabled="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="experiencia">Experiência mínima:</label>
        <input type="text" name="experiencia" value="2 anos" disabled=""><br><br>

        <label for="CBO2002">CBO2002:</label>
        <input type="text" name="CBO2002" value="123456 - Programador" disabled="">
        &nbsp;&nbsp;&nbsp;

        <label for="CBO1994">CBO1994:</label>
        <input type="text" name="CBO1994" value="12345 - Programador" disabled="">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="grau_instrucao">Grau de instrução:</label>
        <input type="text" name="grau_instrucao" value="Superior completo" disabled=""><br><br>

        <label for="data_cadastro">Data de cadastro:</label>
        <input type="text" name="data_cadastro" value="31/05/2021" disabled="">

        <label for="ultima_revisao">Última revisão:</label>
        <input type="text" name="ultima_revisao" value="31/05/2021" disabled="">

        <label for="status">Status:</label>
        <input type="text" name="status" value="Ativo" disabled=""><br><br>
        
        <label for="atribucoes">Atribuições:</label><br>
        <textarea name="atribucoes" rows="4" cols="50"
        value="Programar em Java, Python, Angular; Manipular banco de dados; Front-end e back-end." disabled=""></textarea>

    </form>

    <button type="submit" form="criar" value="Criar">Editar</button>
</body>

</html>
